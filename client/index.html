<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>EduChat</title>
    <link rel="stylesheet" href="main.css">
</head>
<body> 
    <h1>BINDEVCHAT</h1>
    <section id="chat">
        
           
        
        <ul id="messages"></ul>
        <form id="form">
            <input type="text" name="messageNombre" id="nombreInput" placeholder="Ingrese quien envia el mensaje"
            required>
            <input name="message" id="input" placeholder="Ingresa un mensaje" autocomplete="off">
            <button type="submit">Enviar</button>
        </form>
    </section>
    <script type="module" src="main.js"></script>
</body>
</html>
